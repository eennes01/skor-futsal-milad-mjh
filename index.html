<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Live Score Turnamen Futsal Milad Lembaga Mujahidin ke - 46</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #14532d;
  color: #064e3b;
}

header {
  background: #052e16;
  color: white;
  text-align: center;
  padding: 22px;
}

h1 { margin: 0; font-size: 26px; }

.container { padding: 20px; }
.hidden { display: none; }

.menu {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-top: 30px;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 16px;
  text-align: center;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

.card:hover { background: #dcfce7; }

.back-btn {
  background: #052e16;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  margin-bottom: 15px;
}

.round { margin-bottom: 25px; }

.round h3 {
  background: #052e16;
  color: white;
  padding: 8px;
  border-radius: 8px;
  font-size: 16px;
}

.bracket {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 15px;
  margin-top: 10px;
}

.match {
  background: white;
  padding: 12px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 3px 8px rgba(0,0,0,0.15);
}

.score {
  font-size: 20px;
  font-weight: bold;
  margin: 6px 0;
  color: #14532d;
}

.podium {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
  gap: 15px;
}

.podium div {
  background: #ecfdf5;
  padding: 15px;
  border-radius: 12px;
  text-align: center;
  font-weight: bold;
}
</style>
</head>

<body>

<header>
<h1>Live Score Turnamen Futsal<br>Milad Lembaga Mujahidin ke - 46</h1>
</header>

<div class="container">

<!-- HOME -->
<div id="home">
  <h2 style="color:white">Pilih Kategori</h2>
  <div class="menu">
    <div class="card" onclick="openPage('tk')">TK</div>
    <div class="card" onclick="openPage('sd12')">SD 1‚Äì2</div>
    <div class="card" onclick="openPage('sd34')">SD 3‚Äì4</div>
    <div class="card" onclick="openPage('sd56')">SD 5‚Äì6</div>
    <div class="card" onclick="openPage('smp')">SMP</div>
  </div>
</div>

<!-- TEMPLATE KATEGORI -->
<script>

<h3>Babak Awal</h3>
<div class="bracket">

<div class="match"><div>Tim C</div><div class="score">0 : 0</div><div>Tim D</div></div>

<div class="round">

</div>
</div>

<div class="round">

<div class="bracket">

</div>
</div>

<div class="round">
<h3>Final</h3>
<div class="bracket">
<div class="match"><div>Pemenang SF 1</div><div class="score">0 : 0</div><div>Pemenang SF 2</div></div>
</div>
</div>

<div class="round">
<h3>Hasil Akhir</h3>
<div class="podium">
<div>ü•á Juara 1<br>Nama Tim</div>
<div>ü•à Juara 2<br>Nama Tim</div>
<div>ü•â Juara 3<br>Nama Tim</div>
<div>üèÖ Juara 4<br>Nama Tim</div>
</div>
</div>
</div>
`);
}
</script>

<script>
kategori("tk","Kategori TK");
kategori("sd12","Kategori SD 1‚Äì2");
kategori("sd34","Kategori SD 3‚Äì4");
kategori("sd56","Kategori SD 5‚Äì6");
kategori("smp","Kategori SMP");
</script>

</div>

<script>
function openPage(id) {
  document.getElementById("home").classList.add("hidden");
  document.getElementById(id).classList.remove("hidden");
}

function goHome() {
  document.querySelectorAll(".container > div").forEach(div => {
    div.classList.add("hidden");
  });
  document.getElementById("home").classList.remove("hidden");
}
</script>

</body>
</html>

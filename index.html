<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Live Score Turnamen Futsal</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#064e3b;
  color:white;
}

header{
  background:#022c22;
  text-align:center;
  padding:20px;
}

h1{
  margin:0;
  font-size:38px;
  letter-spacing:1px;
}

.container{padding:20px}
.hidden{display:none}

/* HOME */
.menu{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:25px;
  margin-top:40px;
}

.card{
  background:#ecfdf5;
  color:#022c22;
  padding:35px;
  border-radius:20px;
  text-align:center;
  font-size:28px;
  font-weight:bold;
  cursor:pointer;
}

/* BUTTON */
.back{
  background:#ecfdf5;
  color:#022c22;
  border:none;
  padding:14px 22px;
  border-radius:14px;
  font-size:20px;
  font-weight:bold;
  cursor:pointer;
  margin-bottom:20px;
}

/* ROUND */
.round{
  margin-bottom:30px;
}

.round h3{
  background:#022c22;
  padding:12px;
  border-radius:10px;
  font-size:26px;
  text-align:center;
}

.bracket{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:20px;
  margin-top:15px;
}

.match{
  background:#ecfdf5;
  color:#022c22;
  padding:16px;
  border-radius:14px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}

.score{
  font-size:32px;
  margin:8px 0;
}

/* PODIUM */
.podium{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:20px;
  margin-top:20px;
}

.podium div{
  background:#facc15;
  color:#422006;
  padding:20px;
  border-radius:16px;
  font-size:24px;
  text-align:center;
}
</style>
</head>

<script>
function openPage(id){
  document.getElementById("home").classList.add("hidden");
  document.getElementById(id).classList.remove("hidden");
}

  document.querySelectorAll(".container > div").forEach(e=>e.classList.add("hidden"));

}

</html>

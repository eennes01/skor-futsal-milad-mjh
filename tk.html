<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK - Live Score Tournament</title>
    <style>
        :root {
            --bg-color: #064e3b;
            --header-bg: #022c22;
            --box-bg: #ecfdf5;
            --text-dark: #022c22;
            --line-color: #ecfdf5;
            --accent-color: #fbbf24;
        }

        body { margin: 0; font-family: Arial, sans-serif; background: var(--bg-color); color: white; overflow-x: auto; }
        header { background: var(--header-bg); padding: 20px; text-align: center; border-bottom: 3px solid var(--accent-color); }
        .back { margin: 15px; display: inline-block; background: var(--box-bg); color: var(--text-dark); 
                padding: 10px 20px; border-radius: 10px; text-decoration: none; font-weight: bold; }

        /* Container Utama */
        .bracket {
            display: flex;
            padding: 40px;
            justify-content: flex-start;
            min-width: 1200px;
            align-items: stretch;
        }

        /* Kolom Babak */
        .round {
            display: flex;
            flex-direction: column;
            width: 200px;
        }

        /* Kotak Tim */
        .match-cell {
            height: 60px; /* Tinggi kotak standar */
            display: flex;
            align-items: center;
            position: relative;
        }

        .team-box {
            background: var(--box-bg);
            color: var(--text-dark);
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            font-size: 13px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
        }

        .score { font-size: 11px; color: #059669; border-top: 1px solid #ddd; margin-top: 4px; padding-top: 2px; }

        /* --- LOGIKA GARIS SESUAI GAMBAR --- */
        
        /* Garis Horizontal keluar dari kotak */
        .team-box::after {
            content: "";
            position: absolute;
            right: -30px;
            top: 50%;
            width: 30px;
            height: 2px;
            background: var(--line-color);
        }

        /* Garis Vertikal (Siku-siku) */
        .connector-v {
            position: absolute;
            right: -30px;
            width: 2px;
            background: var(--line-color);
        }

        /* Modifikator Tinggi Garis Vertikal agar menyambung sempurna */
        .v-small { height: 60px; } /* Untuk jarak dekat */
        .v-medium { height: 120px; } /* Untuk jarak sedang */
        .v-large { height: 360px; } /* Untuk semifinal/final */

        /* Garis masuk ke babak berikutnya */
        .in-line::before {
            content: "";
            position: absolute;
            left: -30px;
            top: 50%;
            width: 30px;
            height: 2px;
            background: var(--line-color);
        }

        /* Final Styling */
        .final-box { background: var(--accent-color) !important; color: #000; border: 2px solid #fff; }

        /* Jarak antar kolom */
        .col-gap { width: 60px; }
    </style>
</head>
<body>

<header><h2>BAGAN TURNAMEN TK – 12 TIM</h2></header>
<a class="back" href="index.html">← HOME</a>

<div class="bracket">
    
    <div class="round">
        <div class="match-cell"><div class="team-box">TK 1 <div class="score">0:0</div></div></div>
        <div class="match-cell"><div class="team-box">TK 2 <div class="score">0:0</div></div></div>
        <div class="match-cell">
            <div class="team-box">TK 3 <div class="score">0:0</div></div>
            <div class="connector-v v-small" style="top: -30px;"></div> </div>
        <div class="match-cell"><div class="team-box">TK 4 <div class="score">0:0</div></div></div>
        <div class="match-cell">
            <div class="team-box">TK 5 <div class="score">0:0</div></div>
            <div class="connector-v v-small" style="top: -30px;"></div> </div>
        <div class="match-cell"><div class="team-box">TK 6 <div class="score">0:0</div></div></div>
        <div class="match-cell"><div class="team-box">TK 7 <div class="score">0:0</div></div></div>
        <div class="match-cell"><div class="team-box">TK 8 <div class="score">0:0</div></div></div>
        <div class="match-cell">
            <div class="team-box">TK 9 <div class="score">0:0</div></div>
            <div class="connector-v v-small" style="top: -30px;"></div> </div>
        <div class="match-cell"><div class="team-box">TK 10 <div class="score">0:0</div></div></div>
        <div class="match-cell">
            <div class="team-box">TK 11 <div class="score">0:0</div></div>
            <div class="connector-v v-small" style="top: -30px;"></div> </div>
        <div class="match-cell"><div class="team-box">TK 12 <div class="score">0:0</div></div></div>
    </div>

    <div class="col-gap"></div>

    <div class="round">
        <div class="match-cell" style="margin-top: 30px;">
            <div class="team-box in-line">Pemenang 1 <div class="score">0:0</div></div>
        </div>
        <div class="match-cell" style="margin-top: 60px;">
            <div class="team-box in-line">Pemenang 2 <div class="score">0:0</div></div>
            <div class="connector-v v-medium" style="top: -60px;"></div>
        </div>
        <div class="match-cell" style="margin-top: 60px;">
            <div class="team-box in-line">Pemenang 3 <div class="score">0:0</div></div>
        </div>
        <div class="match-cell" style="margin-top: 120px;">
            <div class="team-box in-line">Pemenang 4 <div class="score">0:0</div></div>
            <div class="connector-v v-medium" style="top: -60px;"></div>
        </div>
    </div>

    <div class="col-gap"></div>

    <div class="round">
        <div class="match-cell" style="margin-top: 120px;">
            <div class="team-box in-line">SEMIFINAL 1 <div class="score">0:0</div></div>
        </div>
        <div class="match-cell" style="margin-top: 240px;">
            <div class="team-box in-line">SEMIFINAL 2 <div class="score">0:0</div></div>
            <div class="connector-v v-large" style="top: -180px;"></div>
        </div>
    </div>

    <div class="col-gap"></div>

    <div class="round">
        <div class="match-cell" style="margin-top: 330px;">
            <div class="team-box in-line final-box">GRAND FINAL <div class="score">0:0</div></div>
        </div>
    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK - Live Score Tournament</title>
    <style>
        :root {
            --bg-color: #064e3b;
            --header-bg: #022c22;
            --box-bg: #ecfdf5;
            --text-dark: #022c22;
            --line-color: #ecfdf5;
            --accent-color: #fbbf24;
        }

        body { margin: 0; font-family: sans-serif; background: var(--bg-color); color: white; }
        header { background: var(--header-bg); padding: 20px; text-align: center; }
        .back { margin: 15px; display: inline-block; background: var(--box-bg); color: var(--text-dark); 
                padding: 10px 20px; border-radius: 10px; text-decoration: none; font-weight: bold; }

        .bracket-wrapper {
            display: flex;
            padding: 40px;
            justify-content: center;
            min-width: max-content;
        }

        .round {
            display: flex;
            flex-direction: column;
            width: 180px;
        }

        /* Container untuk grup pertandingan agar garis menyatu */
        .match-group {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            flex-grow: 1;
            position: relative;
        }

        .match-box {
            background: var(--box-bg);
            color: var(--text-dark);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            font-size: 13px;
            position: relative;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .score { border-top: 1px solid #ccc; margin-top: 5px; padding-top: 5px; color: #059669; }

        /* CSS Garis Penghubung Sesuai Gambar */
        .connect {
            position: absolute;
            right: -20px;
            width: 20px;
            border-right: 2px solid var(--line-color);
        }

        /* Garis keluar dari kotak menuju garis vertikal */
        .match-box::after {
            content: "";
            position: absolute;
            right: -20px;
            top: 50%;
            width: 20px;
            border-top: 2px solid var(--line-color);
        }

        /* Logika Tinggi Garis Penghubung Babak 1 ke 2 */
        .r1-g1 { height: 45px; top: 75px; } /* Menghubungkan TK 2 & 3 */
        .r1-g2 { height: 45px; top: 228px; } /* Menghubungkan TK 4 & 5 */
        .r1-g3 { height: 45px; top: 405px; } /* Menghubungkan TK 8 & 9 */
        .r1-g4 { height: 45px; top: 558px; } /* Menghubungkan TK 10 & 11 */

        /* Logika Tinggi Garis Babak 2 ke Semifinal */
        .r2-g1 { height: 110px; top: 60px; }
        .r2-g2 { height: 110px; top: 388px; }

        /* Garis ke Final */
        .r3-g1 { height: 325px; top: 115px; }

        /* Jarak antar kolom */
        .spacer { width: 40px; }

        .final-area { background: var(--accent-color) !important; }
    </style>
</head>
<body>

<header><h2>KATEGORI TK – 12 TIM</h2></header>
<a class="back" href="index.html">← HOME</a>

<div class="bracket-wrapper">
    
    <div class="round">
        <div class="match-group">
            <div style="height: 50px;"></div> <div class="match-box">TK 2 <div class="score">0:0</div></div>
            <div class="match-box">TK 3 <div class="score">0:0</div></div>
            <div class="connect r1-g1"></div>
            
            <div style="height: 20px;"></div>
            
            <div class="match-box">TK 4 <div class="score">0:0</div></div>
            <div class="match-box">TK 5 <div class="score">0:0</div></div>
            <div class="connect r1-g2"></div>
            <div style="height: 50px;"></div> <div style="height: 50px;"></div> <div class="match-box">TK 8 <div class="score">0:0</div></div>
            <div class="match-box">TK 9 <div class="score">0:0</div></div>
            <div class="connect r1-g3"></div>

            <div style="height: 20px;"></div>

            <div class="match-box">TK 10 <div class="score">0:0</div></div>
            <div class="match-box">TK 11 <div class="score">0:0</div></div>
            <div class="connect r1-g4"></div>
            <div style="height: 50px;"></div> </div>
    </div>

    <div class="spacer"></div>

    <div class="round">
        <div class="match-group">
            <div class="match-box">TK 1 <div class="score">0:0</div></div>
            <div class="match-box">Pemenang 2/3 <div class="score">0:0</div></div>
            <div class="connect r2-g1"></div>

            <div class="match-box">Pemenang 4/5 <div class="score">0:0</div></div>
            <div class="match-box">TK 6 <div class="score">0:0</div></div>

            <div class="match-box">TK 7 <div class="score">0:0</div></div>
            <div class="match-box">Pemenang 8/9 <div class="score">0:0</div></div>
            <div class="connect r2-g2"></div>

            <div class="match-box">Pemenang 10/11 <div class="score">0:0</div></div>
            <div class="match-box">TK 12 <div class="score">0:0</div></div>
        </div>
    </div>

    <div class="spacer"></div>

    <div class="round">
        <div class="match-group">
            <div style="height: 45px;"></div>
            <div class="match-box">SEMIFINAL 1 <div class="score">0:0</div></div>
            <div class="connect r3-g1"></div>
            <div style="height: 180px;"></div>
            <div class="match-box">SEMIFINAL 2 <div class="score">0:0</div></div>
            <div style="height: 45px;"></div>
        </div>
    </div>

    <div class="spacer"></div>

    <div class="round">
        <div class="match-group">
            <div class="match-box final-area">FINAL <div class="score">0:0</div></div>
        </div>
    </div>

</div>

</body>
</html>

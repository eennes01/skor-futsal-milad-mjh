<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>TK - Live Score Tournament</title>
    <style>
        :root {
            --bg: #064e3b;
            --line: #ecfdf5;
            --box: #ecfdf5;
            --text: #022c22;
            --gold: #fbbf24;
            /* Patokan Tinggi Utama */
            --unit: 50px; 
        }

        body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: white; overflow-x: auto; }
        header { background: #022c22; padding: 15px; text-align: center; border-bottom: 3px solid var(--gold); }
        .back { margin: 10px; display: inline-block; background: var(--box); color: var(--text); padding: 8px 15px; border-radius: 5px; text-decoration: none; font-weight: bold; font-size: 13px; }

        .bracket-container {
            display: flex;
            padding: 20px;
            justify-content: flex-start;
            min-width: 1000px;
        }

        .column {
            display: flex;
            flex-direction: column;
            width: 180px;
            position: relative;
        }

        /* Kotak tempat tim berada */
        .slot {
            height: var(--unit);
            display: flex;
            align-items: center;
            position: relative;
            box-sizing: border-box;
        }

        .team {
            background: var(--box);
            color: var(--text);
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            z-index: 2;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        /* --- LOGIKA GARIS --- */

        /* Garis keluar dari kotak ke kanan */
        .out::after {
            content: "";
            position: absolute;
            right: -30px;
            top: 50%;
            width: 30px;
            height: 2px;
            background: var(--line);
        }

        /* Garis masuk ke kotak dari kiri */
        .in::before {
            content: "";
            position: absolute;
            left: -30px;
            top: 50%;
            width: 30px;
            height: 2px;
            background: var(--line);
        }

        /* Garis Vertikal (Konektor) */
        .v-line {
            position: absolute;
            right: -30px;
            width: 2px;
            background: var(--line);
        }

        /* Jarak antar kolom */
        .gap { width: 60px; }

        .final { background: var(--gold) !important; }
    </style>
</head>
<body>

<header><h2>KATEGORI TK – 12 TIM</h2></header>
<a class="back" href="index.html">← HOME</a>

<div class="bracket-container">
    
    <div class="column">
        <div class="slot out"><div class="team">TK 1</div></div>
        <div class="slot out"><div class="team">TK 2</div></div>
        <div class="slot out">
            <div class="team">TK 3</div>
            <div class="v-line" style="height: 50px; top: -25px;"></div> </div>
        <div class="slot out"><div class="team">TK 4</div></div>
        <div class="slot out">
            <div class="team">TK 5</div>
            <div class="v-line" style="height: 50px; top: -25px;"></div> </div>
        <div class="slot out"><div class="team">TK 6</div></div>
        <div class="slot out"><div class="team">TK 7</div></div>
        <div class="slot out"><div class="team">TK 8</div></div>
        <div class="slot out">
            <div class="team">TK 9</div>
            <div class="v-line" style="height: 50px; top: -25px;"></div> </div>
        <div class="slot out"><div class="team">TK 10</div></div>
        <div class="slot out">
            <div class="team">TK 11</div>
            <div class="v-line" style="height: 50px; top: -25px;"></div> </div>
        <div class="slot out"><div class="team">TK 12</div></div>
    </div>

    <div class="gap"></div>

    <div class="column">
        <div class="slot" style="height: 25px;"></div> <div class="slot in out"><div class="team">Pemenang 1 vs 2/3</div></div>
        <div class="slot" style="height: 50px;"></div>
        <div class="slot in out">
            <div class="team">Pemenang 4/5 vs 6</div>
            <div class="v-line" style="height: 100px; top: -50px;"></div> </div>
        <div class="slot" style="height: 100px;"></div>
        <div class="slot in out"><div class="team">Pemenang 7 vs 8/9</div></div>
        <div class="slot" style="height: 50px;"></div>
        <div class="slot in out">
            <div class="team">Pemenang 10/11 vs 12</div>
            <div class="v-line" style="height: 100px; top: -50px;"></div> </div>
    </div>

    <div class="gap"></div>

    <div class="column">
        <div class="slot" style="height: 75px;"></div>
        <div class="slot in out"><div class="team">SEMIFINAL 1</div></div>
        <div class="slot" style="height: 200px;"></div>
        <div class="slot in out">
            <div class="team">SEMIFINAL 2</div>
            <div class="v-line" style="height: 250px; top: -125px;"></div>
        </div>
    </div>

    <div class="gap"></div>

    <div class="column">
        <div class="slot" style="height: 200px;"></div>
        <div class="slot in"><div class="team final">GRAND FINAL</div></div>
    </div>

</div>

</body>
</html>

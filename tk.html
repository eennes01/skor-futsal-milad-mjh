<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK - Live Score Tournament</title>
    <style>
        :root {
            --bg-color: #064e3b;
            --header-bg: #022c22;
            --box-bg: #ecfdf5;
            --text-dark: #022c22;
            --line-color: #ecfdf5;
            --accent-color: #fbbf24;
        }

        body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg-color); color: white; overflow-x: auto; }
        header { background: var(--header-bg); padding: 20px; text-align: center; border-bottom: 3px solid var(--accent-color); }
        .back { margin: 15px; display: inline-block; background: var(--box-bg); color: var(--text-dark); 
                padding: 10px 20px; border-radius: 10px; text-decoration: none; font-weight: bold; }

        .bracket-wrapper {
            display: flex;
            padding: 40px;
            justify-content: center;
            min-width: 1100px;
        }

        .round {
            display: flex;
            flex-direction: column;
            width: 180px;
        }

        /* Container untuk grup pertandingan agar garis menyatu */
        .match-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1;
            position: relative;
        }

        .match-box {
            background: var(--box-bg);
            color: var(--text-dark);
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            font-size: 13px;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .score { border-top: 1px solid #bdd6cc; margin-top: 5px; padding-top: 5px; color: #059669; }

        /* --- LOGIKA GARIS PENGHUBUNG (BORDER-BASED) --- */

        /* Garis horizontal keluar dari kotak */
        .match-box::after {
            content: "";
            position: absolute;
            right: -20px;
            top: 50%;
            width: 20px;
            height: 2px;
            background: var(--line-color);
        }

        /* Garis vertikal penghubung (Siku-siku) */
        .connector {
            position: absolute;
            right: -20px;
            width: 20px;
            border-right: 2px solid var(--line-color);
        }

        /* Siku Atas */
        .c-top {
            height: 50%;
            top: 50%;
            border-top: 2px solid var(--line-color);
            border-radius: 0 10px 0 0;
        }

        /* Siku Bawah */
        .c-bottom {
            height: 50%;
            bottom: 50%;
            border-bottom: 2px solid var(--line-color);
            border-radius: 0 0 10px 0;
        }

        /* Garis horizontal masuk ke babak berikutnya */
        .in-line::before {
            content: "";
            position: absolute;
            left: -20px;
            top: 50%;
            width: 20px;
            height: 2px;
            background: var(--line-color);
        }

        /* Penyesuaian tinggi manual agar sejajar */
        .r1 { height: 800px; }
        .r2 { height: 800px; }
        .r3 { height: 800px; }
        
        .final-box { background: var(--accent-color) !important; color: #000; border: 2px solid #fff; }
    </style>
</head>
<body>

<header><h2>KATEGORI TK – 12 TIM</h2></header>
<a class="back" href="index.html">← HOME</a>

<div class="bracket-wrapper">
    
    <div class="round r1">
        <div class="match-group">
            <div class="match-box">TK 1</div>
            <div style="height: 40px"></div>
        </div>
        <div class="match-group">
            <div class="match-box">TK 2</div>
            <div class="match-box">TK 3</div>
            <div class="connector c-top" style="height: 45px; top: 38px;"></div>
        </div>
        <div class="match-group">
            <div class="match-box">TK 4</div>
            <div class="match-box">TK 5</div>
            <div class="connector c-bottom" style="height: 45px; bottom: 38px;"></div>
        </div>
        <div class="match-group">
            <div style="height: 40px"></div>
            <div class="match-box">TK 6</div>
        </div>
        <div class="match-group">
            <div class="match-box">TK 7</div>
            <div style="height: 40px"></div>
        </div>
        <div class="match-group">
            <div class="match-box">TK 8</div>
            <div class="match-box">TK 9</div>
            <div class="connector c-top" style="height: 45px; top: 38px;"></div>
        </div>
        <div class="match-group">
            <div class="match-box">TK 10</div>
            <div class="match-box">TK 11</div>
            <div class="connector c-bottom" style="height: 45px; bottom: 38px;"></div>
        </div>
        <div class="match-group">
            <div style="height: 40px"></div>
            <div class="match-box">TK 12</div>
        </div>
    </div>

    <div class="round r2">
        <div class="match-group">
            <div class="match-box in-line">PEMENANG 1</div>
            <div class="match-box in-line">PEMENANG 2/3</div>
            <div class="connector c-top" style="height: 85px; top: 60px;"></div>
        </div>
        <div class="match-group">
            <div class="match-box in-line">PEMENANG 4/5</div>
            <div class="match-box in-line">PEMENANG 6</div>
            <div class="connector c-bottom" style="height: 85px; bottom: 60px;"></div>
        </div>
        <div class="match-group">
            <div class="match-box in-line">PEMENANG 7</div>
            <div class="match-box in-line">PEMENANG 8/9</div>
            <div class="connector c-top" style="height: 85px; top: 60px;"></div>
        </div>
        <div class="match-group">
            <div class="match-box in-line">PEMENANG 10/11</div>
            <div class="match-box in-line">PEMENANG 12</div>
            <div class="connector c-bottom" style="height: 85px; bottom: 60px;"></div>
        </div>
    </div>

    <div class="round r3">
        <div class="match-group">
            <div class="match-box in-line">SEMIFINAL 1</div>
            <div class="match-box in-line">SEMIFINAL 2</div>
            <div class="connector c-top" style="height: 220px; top: 155px;"></div>
        </div>
        <div class="match-group">
            <div class="match-box in-line">SEMIFINAL 3</div>
            <div class="match-box in-line">SEMIFINAL 4</div>
            <div class="connector c-bottom" style="height: 220px; bottom: 155px;"></div>
        </div>
    </div>

    <div class="round">
        <div class="match-group">
            <div class="match-box in-line final-box">GRAND FINAL</div>
        </div>
    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK - Live Score Tournament</title>
    <style>
        :root {
            --bg-color: #064e3b;
            --header-bg: #022c22;
            --box-bg: #ecfdf5;
            --text-dark: #022c22;
            --line-color: #ecfdf5;
            --accent-color: #fbbf24;
        }

        body { margin: 0; font-family: sans-serif; background: var(--bg-color); color: white; overflow-x: auto; }
        header { background: var(--header-bg); padding: 20px; text-align: center; }
        .back { margin: 15px; display: inline-block; background: var(--box-bg); color: var(--text-dark); 
                padding: 10px 20px; border-radius: 10px; text-decoration: none; font-weight: bold; }

        /* Container Utama */
        .bracket-container {
            display: flex;
            padding: 50px;
            justify-content: center;
            align-items: center;
            min-width: 1000px;
        }

        /* Kolom Setiap Babak */
        .round {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 200px;
        }

        /* Pembungkus pertandingan untuk mengatur garis */
        .match-pair {
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            flex-grow: 1;
            padding: 0 20px;
        }

        /* Kotak Skor */
        .match-box {
            background: var(--box-bg);
            color: var(--text-dark);
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            font-size: 12px;
            position: relative;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 5;
        }

        .score { border-top: 1px solid #bdd6cc; margin-top: 4px; padding-top: 4px; color: #059669; }

        /* --- LOGIKA GARIS PENGHUBUNG (Siku-Siku) --- */
        
        /* Garis horizontal keluar dari kotak */
        .match-box::after {
            content: "";
            position: absolute;
            right: -22px;
            top: 50%;
            width: 20px;
            border-top: 2px solid var(--line-color);
        }

        /* Garis vertikal penghubung antar dua kotak */
        .connector {
            position: absolute;
            right: -22px;
            top: 25%;
            bottom: 25%;
            border-right: 2px solid var(--line-color);
        }

        /* Garis masuk ke babak berikutnya */
        .connector::after {
            content: "";
            position: absolute;
            right: -20px;
            top: 50%;
            width: 20px;
            border-top: 2px solid var(--line-color);
        }

        /* Penyesuaian khusus tinggi garis agar persis gambar */
        .round-1 { height: 700px; }
        .round-2 { height: 700px; }
        .round-3 { height: 700px; }

        /* Menghilangkan garis pada babak Final */
        .final-round .match-box::after, .final-round .connector {
            display: none;
        }

        .gold { background: var(--accent-color) !important; border: 2px solid #fff; }
    </style>
</head>
<body>

<header><h2>KATEGORI TK – 12 TIM</h2></header>
<a class="back" href="index.html">← HOME</a>

<div class="bracket-container">

</body>
</html>

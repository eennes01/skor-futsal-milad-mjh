<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>TK - Live Score Tournament</title>
    <style>
        :root {
            --bg: #064e3b;
            --line: #ecfdf5;
            --box: #ecfdf5;
            --text: #022c22;
            --gold: #fbbf24;
            --h: 50px; /* Tinggi baris patokan */
        }

        body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: white; overflow-x: auto; }
        header { background: #022c22; padding: 15px; text-align: center; border-bottom: 3px solid var(--gold); }
        .back { margin: 10px; display: inline-block; background: var(--box); color: var(--text); padding: 8px 15px; border-radius: 5px; text-decoration: none; font-weight: bold; }

        .bracket { display: flex; padding: 40px; justify-content: center; min-width: 1100px; }
        .column { display: flex; flex-direction: column; width: 180px; }

        .cell {
            height: var(--h);
            display: flex;
            align-items: center;
            position: relative;
        }

        .team {
            background: var(--box);
            color: var(--text);
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            font-size: 11px;
            z-index: 5;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        /* Garis horizontal keluar ke kanan */
        .out::after {
            content: "";
            position: absolute;
            right: -30px;
            top: 50%;
            width: 30px;
            height: 2px;
            background: var(--line);
        }

        /* Garis horizontal masuk dari kiri */
        .in::before {
            content: "";
            position: absolute;
            left: -30px;
            top: 50%;
            width: 30px;
            height: 2px;
            background: var(--line);
        }

        /* Garis vertikal penghubung */
        .v-line {
            position: absolute;
            right: -30px;
            width: 2px;
            background: var(--line);
        }

        .gap { width: 60px; }
        .gold-box { background: var(--gold) !important; }
    </style>
</head>
<body>

<header><h2>BAGAN TURNAMEN TK – 12 TIM</h2></header>
<a class="back" href="index.html">← HOME</a>

<div class="bracket">
    <div class="column">
        <div class="cell out"><div class="team">TK 1</div></div> <div class="cell out"><div class="team">TK 2</div></div> <div class="cell out">
            <div class="team">TK 3</div>
            <div class="v-line" style="height: 50px; top: -25px;"></div>
        </div>
        <div class="cell out"><div class="team">TK 4</div></div> <div class="cell out">
            <div class="team">TK 5</div> <div class="v-line" style="height: 50px; top: -25px;"></div>
        </div>
        <div class="cell out"><div class="team">TK 6</div></div>
        <div class="cell out"><div class="team">TK 7</div></div>
        <div class="cell out"><div class="team">TK 8</div></div> <div class="cell out">
            <div class="team">TK 9</div>
            <div class="v-line" style="height: 50px; top: -25px;"></div>
        </div>
        <div class="cell out"><div class="team">TK 10</div></div>
        <div class="cell out">
            <div class="team">TK 11</div> <div class="v-line" style="height: 50px; top: -25px;"></div>
        </div>
        <div class="cell out"><div class="team">TK 12</div></div>
    </div>

    <div class="gap"></div>

    <div class="column">
        <div class="cell" style="height: 50px;"></div> <div class="cell in out"><div class="team">Match 1</div></div> <div class="cell" style="height: 100px;"></div> <div class="cell in out">
            <div class="team">Match 2</div> <div class="v-line" style="height: 150px; top: -75px;"></div>
        </div>
        
        <div class="cell" style="height: 100px;"></div> <div class="cell in out"><div class="team">Match 3</div></div> <div class="cell" style="height: 100px;"></div> <div class="cell in out">
            <div class="team">Match 4</div> <div class="v-line" style="height: 150px; top: -75px;"></div>
        </div>
    </div>

    <div class="gap"></div>

    <div class="column">
        <div class="cell" style="height: 125px;"></div>
        <div class="cell in out"><div class="team">SEMIFINAL 1</div></div>
        
        <div class="cell" style="height: 250px;"></div>
        <div class="cell in out">
            <div class="team">SEMIFINAL 2</div>
            <div class="v-line" style="height: 300px; top: -150px;"></div>
        </div>
    </div>

    <div class="gap"></div>

    <div class="column">
        <div class="cell" style="height: 275px;"></div>
        <div class="cell in"><div class="team gold-box">GRAND FINAL</div></div>
    </div>
</div>

</body>
</html>
